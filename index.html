<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <p> <i class="fa-brands fa-html5"></i> <strong>HTML5</strong></p>
            <p>Cornelio Nsue</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1591703392225-cad0ebc66dad?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1186&q=80" alt="post image">
        </div>
        <div class="post-body">
           <ul>
                <li><i class="fa-solid fa-heart"></i></li>
                <li><i class="fa-solid fa-comment"></i></li>
                <li><i class="fa-solid fa-paper-plane"></i></li>
                <li><i class="fa-solid fa-bookmark"></i></i></li>
           </ul>
            <p>Liked by <strong>4GeeksAcademy, html5, Web</strong>, and <strong>100,000</strong> others</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit repudiandae tempore 
            quia neque ad, laudantium a saepe rem repellendus praesentium, reiciendis, dolor officia. 
            Sapiente veniam veritatis odio, aut ut quae.</p>
        </div>
    </div>
</body>
</html>
